<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="mem-panel">
      <input class="slide" type="radio" name = "switch" id = "slide1" checked>
      <input type="radio" name = "switch" id = "slide2">
      <input type="radio" name = "switch" id = "slide3">
      <input type="radio" name = "switch" id = "slide4">
      <div class="slider">
        <div class="slider__item slide1"></div>
        <div class="slider__item slide2"></div>
        <div class="slider__item slide3"></div>
        <div class="slider__item slide4"></div>
      </div>
      <div class="mem-panel__bottom">
        <div class="caption">
          <div class="caption__item caption1">And that's a rock fact!</div>
          <div class="caption__item caption2">Make grenades better.</div>
          <div class="caption__item caption3">- Where's Eve?<br>- Me instead of her.</div>
          <div class="caption__item caption4">I hope you're not Student1?</div>
        </div>
        <div class="controls">
          <div class="controls__items">
            <label for="slide1">
              <div class="switch switch1"></div>
            </label>
            <label for="slide2">
              <div class="switch switch2"></div>
            </label>
            <label for="slide3">
              <div class="switch switch3"></div>
            </label>
            <label for="slide4">
              <div class="switch switch4"></div>
            </label>
            </div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
