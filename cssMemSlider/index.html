<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="mem-panel">
      <input type="radio" name="switch" id="slide1" checked>
      <input type="radio" name="switch" id="slide2">
      <input type="radio" name="switch" id="slide3">
      <input type="radio" name="switch" id="slide4">
      <input type="radio" name="switch" id="slide5">
      <div class="slider">
        <div class="slides slide1"></div>
        <div class="slides slide2"></div>
        <div class="slides slide3"></div>
        <div class="slides slide4"></div>
      </div>
      <div class="caption">
        <div class="captions caption1"></div>
        <div class="captions caption1"></div>
        <div class="captions caption1"></div>
        <div class="captions caption1"></div>
      </div>
      <div class="controls">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
      </div>
    </div>
  </div>
</body>
</html>
